<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paypal Bank</title>
    <link rel="shortcut icon" href="image 7.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Paypal</h1>
        <div class="submit-area">
            
            <h3>Login</h3>
            <br>
            <input type="email" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>
<!--transaction start-->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="cat1">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="cat2">
                <h5>Withdraw</h5>
                <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="cat3">
                    <h5>Balance</h5>
                <h2>$1234</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                <input id="depositAmount" class="form-control"  placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Withdraw</h4>
                <input class="form-control"  placeholder="$ amount you want to Withdraw">
                <br>
                <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    
    </div>
<!--trangetion end-->





    <script>
        // login button
        const loginBtn= document.getElementById("login");

    loginBtn.addEventListener('click' ,function(){
    const loginArea = document.getElementById("login-area");
    loginArea.style.display="none";

    const transactionArea = document.getElementById("transaction-area");
    transactionArea.style.display="block";
})

     // Deposit button

        const depositBtn=document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
        const despositAmount=document.getElementById("depositAmount").value;

         const depositNumber=parseFloat(depositAmount);
     
         const currentDeposit=document.getElementById("currentDeposit").innerText;
        const currentDepositNumber=parseFloat(currentDeposit);
         const totalDeposit = depositNumber + currentDepositNumber;
         document.getElementById("currentDeposit").innerText= totalDeposit;
         document.getElementById("depositAmount").value="";

     })

    </script>
</body>
</html>
